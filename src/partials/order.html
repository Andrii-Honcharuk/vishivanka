<section class="order-section">
  <div class="order-background-photo"></div>
  <div class="order-container container">
    <div class="order-form-title-wrapper" id="order">
      <h2 class="order-form-title">
        <span class="order-title-accent">Your order</span> is our priority:
        Personalized approach and quality of service
      </h2>
      <form class="order-form-field">
        <div class="order-form-input-wrapper">
          <input
            class="order-form-input"
            type="text"
            id="user-name"
            name="user-name"
            title="Your full name"
            placeholder="Enter your full name"
            pattern="[a-zA-Zа-яА-ЯіІїЇєЄґҐʼ ]+"
            required
          />
          <input
            class="order-form-input"
            type="email"
            id="user-email"
            name="user-email"
            title="Your email"
            placeholder="Enter your email"
            required
          />
          <textarea
            class="order-form-comment"
            name="user-comments"
            title="Your-comment"
            placeholder="Comments"
          ></textarea>
        </div>
        <button class="order-form-btn" type="submit">
          Send<svg class="order-form-btn-icon" width="26" height="10">
            <use href="./img/header/icons.svg#icon-arrow"></use>
          </svg>
        </button>
      </form>
    </div>
    <div class="order-product-img-wrapper">
      <img
        class="order-product-img"
        srcset="
          ./img/your-order/content/order-product-tablet.jpg     638w,
          ./img/your-order/content/order-product-tablet@2x.jpg 1276w,
          ./img/your-order/content/order-product-laptop.jpg     524w,
          ./img/your-order/content/order-product-laptop@2x.jpg 1048w
        "
        sizes="(min-width: 1280px) 524px, (min-width: 768px) 638px"
        src="./img/your-order/content/order-product-tablet.jpg"
        alt="product image"
        height="521"
      />
    </div>
  </div>
</section>
