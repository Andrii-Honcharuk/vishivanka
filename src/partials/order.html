<section class="order-section">
  <div class="order-form container">
    <div class="order-form-title-wrapper">
      <h2 class="order-form-title">
        <span>Your order</span> is our priority: Personalized approach and
        quality of service
      </h2>
      <form action="" class="order-form-field">
        <input
          class="order-form-input"
          type="text"
          id="user-name"
          name="user-name"
          title="Your full name"
          placeholder="Enter your full name"
          pattern="[a-zA-Zа-яА-ЯіІїЇєЄґҐʼ]+"
          required
        />
        <input
          class="order-form-input"
          type="email"
          id="user-email"
          name="user-email"
          title="Your email"
          placeholder="Enter your email"
          required
        />
        <textarea
          class="order-form-comment"
          id="user-comments"
          name="user-comments"
          title="Your-comment"
          placeholder="Comments"
        ></textarea>
        <button class="order-form-btn">
          Send<svg><use></use></svg>
        </button>
      </form>
    </div>
    <img src="" alt="" width="" height="" />
  </div>
</section>
