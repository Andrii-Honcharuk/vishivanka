<header class="header">
  <div class="header-logo-container">
    <img
      class="header-logo"
      src="/src/img/logo.svg"
      alt="Header Logo"
      width="44"
      height="39"
    />
  </div>
  <div class="header-navigation-container">
    <ul class="header-navigation-list">
      <li class="header-navigation-item">
        <a class="header-navigation-link" href="">About us</a>
      </li>
      <li class="header-navigation-item">
        <a class="header-navigation-link" href="">Our collection</a>
      </li>
      <li class="header-navigation-item">
        <a class="header-navigation-link" href="">Customer order</a>
      </li>
      <li class="header-navigation-item">
        <a class="header-navigation-link" href="">Testimonials</a>
      </li>
    </ul>
  </div>
  <div class="header-contact-container">
    <button class="header-contact-button" type="button">
      +380 (68) 443-94-26
    </button>
  </div>
  <div class="header-social-container">
    <ul class="header-social-list">
      <li class="header-social-item">
        <a
          class="header-social-link"
          href="https://www.facebook.com/goITclub/"
          target="_blank"
        >
          <svg
            class="header-social-icon"
            width="28"
            height="28"
            aria-label="facebook"
          >
            <use href="/src/img/icons.svg#icon-facebook"></use>
          </svg>
        </a>
      </li>
      <li class="header-social-item">
        <a
          class="header-social-link"
          href="https://www.instagram.com/goitclub/"
          target="_blank"
        >
          <svg
            class="header-social-icon"
            width="28"
            height="28"
            aria-label="instagram"
          >
            <use href="/src/img/icons.svg#icon-instagram"></use>
          </svg>
        </a>
      </li>
      <li class="header-social-item">
        <a
          class="header-social-link"
          href="https://www.youtube.com/c/GoIT"
          target="_blank"
        >
          <svg
            class="header-social-icon"
            width="28"
            height="28"
            aria-label="youtube"
          >
            <use href="/src/img/icons.svg#icon-youtube"></use>
          </svg>
        </a>
      </li>
    </ul>
  </div>
  <div class="header-menu-container">
    <button class="header-menu-button" type="button">
      <svg
        class="header-menu-open"
        width="36"
        height="24"
        aria-label="menu open icon"
      >
        <use href="./images/icons.svg#icon-burger"></use>
      </svg>
    </button>
  </div>
  <div class="menu-container">
    <div class="menu-contact-container">
      <button class="menu-contact-button" type="button">
        +380 (68) 443-94-26
      </button>
    </div>
    <div class="menu-close-container">
      <button class="menu-close-button" type="button">
        <svg
          class="menu-close"
          width="36"
          height="36"
          aria-label="menu close icon"
        >
          <use href="./images/icons.svg#icon-close"></use>
        </svg>
      </button>
    </div>
    <div class="menu-navigation-container">
      <ul class="menu-navigation-list">
        <li class="menu-navigation-item">
          <a class="menu-navigation-link" href="">About us</a>
        </li>
        <li class="menu-navigation-item">
          <a class="menu-navigation-link" href="">Our collection</a>
        </li>
        <li class="menu-navigation-item">
          <a class="menu-navigation-link" href="">Customer order</a>
        </li>
        <li class="menu-navigation-item">
          <a class="menu-navigation-link" href="">Testimonials</a>
        </li>
      </ul>
    </div>
    <div class="menu-logo-container">
      <img
        class="menu-logo"
        src="/src/img/logo.svg"
        alt="Menu Logo"
        width="340"
        height="302"
      />
    </div>
  </div>
</header>
