<header class="header">
  <div class="header-logo-container">
    <img
      class="header-logo"
      src="../img/header/logo.svg"
      alt="Header Logo"
      width="44"
      height="39"
    />
  </div>
  <div class="header-navigation-container">
    <ul class="header-navigation-list">
      <li class="header-navigation-item">
        <a class="header-navigation-link" href="">About us</a>
      </li>
      <li class="header-navigation-item">
        <a class="header-navigation-link" href="">Our collection</a>
      </li>
      <li class="header-navigation-item">
        <a class="header-navigation-link" href="">Customer order</a>
      </li>
      <li class="header-navigation-item">
        <a class="header-navigation-link" href="">Testimonials</a>
      </li>
    </ul>
  </div>
  <div class="header-social-container-full">
    <div class="header-contact-container">
      <a class="header-contact-phone" href="tel:+380684439426"
        >+380 (68) 443-94-26</a
      >
    </div>
    <div class="header-social-container">
      <ul class="header-social-list">
        <li class="header-social-item">
          <a
            class="header-social-link"
            href="https://www.facebook.com/goITclub/"
            target="_blank"
          >
            <svg
              class="header-social-icon"
              width="28"
              height="28"
              aria-label="facebook"
            >
              <use href="./img/header/icons.svg#icon-facebook"></use>
            </svg>
          </a>
        </li>
        <li class="header-social-item">
          <a
            class="header-social-link"
            href="https://www.instagram.com/goitclub/"
            target="_blank"
          >
            <svg
              class="header-social-icon"
              width="28"
              height="28"
              aria-label="instagram"
            >
              <use href="./img/header/icons.svg#icon-instagram"></use>
            </svg>
          </a>
        </li>
        <li class="header-social-item">
          <a
            class="header-social-link"
            href="https://www.youtube.com/c/GoIT"
            target="_blank"
          >
            <svg
              class="header-social-icon"
              width="28"
              height="28"
              aria-label="youtube"
            >
              <use href="./img/header/icons.svg#icon-youtube"></use>
            </svg>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <div class="header-menu-container">
    <button class="header-menu-button" type="button">
      <svg
        class="header-menu-open"
        width="36"
        height="24"
        aria-label="menu open icon"
      >
        <use href="./img/header/icons.svg#icon-burger"></use>
      </svg>
    </button>
  </div>
</header>
